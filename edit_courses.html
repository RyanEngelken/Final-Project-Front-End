<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      if (!token) {
        window.location.href = "login.html";
      } else if (role !== "teacher") {
        alert("Access denied: Teachers only.");
        window.location.href = "index.html";
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Courses</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts/edit.js" defer></script>
    <script src="./scripts/navscript.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <ul class="nav-links" id="navLinks">
          <li><a href="./index.html">All Courses</a></li>
          <li><a href="./my_schedule.html">My Schedule</a></li>
          <li><a href="./add_courses.html">Add Courses</a></li>
          <li><a href="./edit_courses.html">Edit Courses</a></li>
          <button id="logoutBtn">Logout</button>
        </ul>
        <div class="hamburger" id="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </nav>

    <h1>Edit Courses</h1>
    <div id="courses-container"></div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Course</h2>
        <form id="editForm">
          <input type="hidden" id="courseId" name="_id" />

          <label for="instructor">Instructor:</label>
          <input type="text" id="instructor" name="instructor" required />

          <label for="courseIdVisible">Course ID:</label>
          <input type="text" id="courseIdVisible" name="courseId" required />

          <label for="courseName">Course Name:</label>
          <input type="text" id="courseName" name="courseName" required />

          <label for="courseDescription">Description:</label>
          <textarea
            id="courseDescription"
            name="courseDescription"
            required
          ></textarea>

          <label for="subjectArea">Subject:</label>
          <input type="text" id="subjectArea" name="subjectArea" required />

          <label for="dayOfWeek">Day of Week:</label>
          <input type="text" id="dayOfWeek" name="dayOfWeek" required />

          <label for="timeOfClass">Time of Class:</label>
          <input type="text" id="timeOfClass" name="timeOfClass" required />

          <label for="creditHours">Credit Hours:</label>
          <input
            type="number"
            id="creditHours"
            name="creditHours"
            min="1"
            max="6"
            required
          />

          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
    </div>
  </body>
</html>
